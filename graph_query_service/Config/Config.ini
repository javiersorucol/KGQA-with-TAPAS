[KNOWLEDGE_GRAPH]
query_endpoint = https://query.wikidata.org/sparql
entity_prefix = http://www.wikidata.org/entity/
property_prefix = http://www.wikidata.org/prop/direct/
ontology_prefix = http://wikiba.se/ontology#
banned_data_types = external-id commonsMedia musical-notation geo-shape wikibase-lexeme tabular-data
banned_words = wiki url category commons template topic file portal checksum

[SPARQL]
labels = SELECT ?item ?itemLabel WHERE { VALUES ?item { $uids } ?item rdfs:label ?itemLabel filter(lang(?itemLabel)="en") }
direct_triples_epo = CONSTRUCT { wd:$uid ?p ?o } WHERE { wd:$uid ?p ?o FILTER(STRSTARTS(STR(?p), STR(wdt:))) . ?o rdfs:label ?oLabel filter(lang(?oLabel)="en") }
direct_triples_spe = CONSTRUCT { ?s ?p wd:$uid } WHERE { ?s ?p wd:$uid FILTER(STRSTARTS(STR(?p), STR(wdt:))) . ?s rdfs:label ?sLabel filter(lang(?sLabel)="en") }

[KG_QUERY_PARAMS]
format = json
query = None

[KG_QUERY_PAYLOAD]

[KG_QUERY_HEADERS]
User-Agent = TAPASKGQABot/0.1, bot used to perform KGQA using TAPAS (javiersorucol1@upb.edu)

[ENTITY_QUERY_HEADERS]
Content-Type = application/json
User-Agent = TAPASKGQABot/0.1, bot used to perform KGQA using TAPAS (javiersorucol1@upb.edu)

[ENTITY_QUERY_PAYLOAD]

[ENTITY_QUERY_PARAMS]

[SERVER_PARAMS]
banned_data_path = graph_query_service/Data/banned_data.json
labels_map_path = graph_query_service/Data/labels_map.json