[FALCON-API]
endpoint = https://labs.tib.eu/falcon/falcon2/api?mode=long

[FALCON-API-HEADERS]
Content-Type = application/json

[FALCON-API-PARAMS]

[OPEN-TAPIOCA-API]
endpoint = https://opentapioca.wordlift.io/api/annotate

[OPEN-TAPIOCA-HEADERS]

[KG_DATA]
prefix = http://www.wikidata.org/entity/

[OPENAI]
prompt_template = Extract entities from the following question, please prioritize composed entities over simple entities.\nSeparate the extracted results by comma with no additional spaces. Do not add any prefix to the answer.\nQuestion: $question\nResults:

[WIKIDATA_SEARCH_ENGINE]
url = https://www.wikidata.org/w/api.php

[WIKIDATA_SEARCH_ENGINE_PARAMS]
action = wbsearchentities
format = json
language = en